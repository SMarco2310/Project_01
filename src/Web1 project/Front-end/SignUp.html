    <main class ="content">
        <h2>Sign Up</h2>
        <!--Be able to change the form according to the Role-->
        <form class="signup-form">
          <h4>Choose your role:</h4>
          <p>
          <label for="driver">Driver:</label>
          <input type="radio" id="driver" name="role" value="driver" required>
          <label for="student">Student:</label>
          <input type="radio" id="student" name="role" value="student" required>
          </p>
          <p>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="Jane Wisdom">
           </p>
          <p>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="jane_wisdom">
          </p>
           <p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="jane_wisdom@ashesi.edu.gh">
           </p>
          <p>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required placeholder="+233 012 345 6789" pattern="[+]{1}-[0-9]{3}[0-9]{3}-[0-9]{3}-[0-9]{4}">
          </p>
          <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required title="This part should contain at least 8 characters "
           placeholder="Please enter a Password">
          </p>

          <button type="submit" value="Submit">Submit</button>
        </form>
    </main>
